<!doctype html>
<html>
	<head>
		{%if title%}
		<title>{{ title }}</title>
		{% else %}
		<title>Math Website</title>
		{% endif %}
		<meta name="viewport" content="width=device-width">
		<link rel='stylesheet' href='{{ url_for("static", filename="styles/peterson_graphs.css") }}'>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<script type="text/javascript" src='{{ url_for("static", filename="js/peterson_graphs.js") }}' defer></script>
		<script type="text/javascript">
			var N = {{ form.capital_N.data|tojson }}
			var k = {{ form.little_k.data|tojson }}
		</script>
	</head>
	<body>
		<div id='opening'>
			<div id='nav'>
				<ul>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
		{% block content %}
			<div id='content'>
				<div id='topic'>
					<form action="" method="post" novalidate>
						{{ form.hidden_tag() }}
						<p>
							{{ form.capital_N.label }}<br>
							{{ form.capital_N(size=32) }}
						</p>
						<p>
							{{ form.little_k.label }}
							{{ form.little_k(size=32) }}
						</p>
						<p>{{ form.submit() }}</p>
					</form>
					<div id='peterson_graph'>
					</div>
				</div>
			</div>
			<div id='footer'>
				<ul>
					<li></li>
				</ul>
			</div>
		{% endblock %}
	</body>
</html>
