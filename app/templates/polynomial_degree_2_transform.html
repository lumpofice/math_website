{% extends 'base.html' %}

{% block content %}
	<h1>Plot A Graph of a Transformed Degree 2 Polynomial!</h1>
	<form action='' method='post' novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.scalar.label }}<br>
			{{ form.scalar(size=32) }}<br>
			{% for error in form.scalar.errors %}
			<span style='color: red;'>[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>
			{{ form.submit() }}
		</p>
	</form>
{% endblock %}
